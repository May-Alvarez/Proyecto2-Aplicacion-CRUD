<head>

<body>

        <header class="header">
            <div class="header_container">
                <h2 class="header_titulo">To DO</h2>
            </div>

            <div class="nueva-tarea">
                <form id="todoForm">
                    <input type="text" name="nuevaTarea" id="nuevaTarea" placeholder="Voy a hacer..."/>
                    <button type="submit">
                        <i class="bi bi-plus-circle-fill"></i>
                    </button>
                </form>
            </div>

        </header>

        <div id="toDo-list">
            <div class="toDo" id="0">
                <i class="bi bi-circle"></i>
                <i class="bi bi-check-circle"></i>
                <p class=""></p>
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash"></i>
            </div>
        </div>

    </div>


</body>
